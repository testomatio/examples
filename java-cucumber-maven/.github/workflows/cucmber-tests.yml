# Add secret variable to your github repo named TESTOMATIO_API_KEY
name: Run Cucumber Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Cucumber tests
        env:
          TESTOMATIO_API_KEY: ${{ secrets.TESTOMATIO_API_KEY }}
        run: mvn clean test

      - name: Generate test report
        if: always()
        run: |
          echo "Test execution completed"
          ls -la target/ || echo "No target directory found"

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: |
            target/cucumber-reports/
            target/surefire-reports/
          retention-days: 30

      - name: Upload Test Results to Testomat.io
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testomatio-results
          path: |
            target/testomatio-results/
            target/cucumber-reports/
          retention-days: 7

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cucumber Test Results
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: false
